<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Equity Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Health Equity Heatmap</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="data-type-select">Data Type:</label>
                    <select id="data-type-select">
                        <option value="health">Health Data</option>
                        <option value="sdoh">SDOH Data</option>
                        <option value="overlay">SDOH/Health Measure Overlay</option>
                    </select>
                </div>
                <div class="control-group" id="health-measure-group">
                    <label for="measure-select">Select Health Measure:</label>
                    <select id="measure-select">
                        <option value="">Loading measures...</option>
                    </select>
                </div>
                <div class="control-group" id="sdoh-measure-group" style="display: none;">
                    <label for="sdoh-measure-select">Select SDOH Measure:</label>
                    <div class="custom-dropdown" id="sdoh-dropdown-container">
                        <div class="dropdown-selected" id="sdoh-dropdown-selected">
                            <span>Select an SDOH measure...</span>
                            <span class="dropdown-arrow">â–¼</span>
                        </div>
                        <div class="dropdown-options" id="sdoh-dropdown-options" style="display: none;">
                            <div class="dropdown-search">
                                <input type="text" id="sdoh-search" placeholder="Search SDOH measures..." />
                            </div>
                            <div class="dropdown-options-list" id="sdoh-options-list">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="view-toggle" class="toggle-label">
                        <input type="checkbox" id="view-toggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">State View</span>
                    </label>
                </div>
                <div class="control-group">
                    <button id="refresh-data" class="btn-primary">Refresh Data</button>
                </div>
            </div>
        </header>
        
        <div class="dashboard">
            <div id="map" class="map-container"></div>
            <div class="sidebar">
                <div id="stats-panel" class="stats-panel">
                    <h3>Area Statistics</h3>
                    <div id="stats-content">
                        <p>Select a health measure from the dropdown to view data on the map.</p>
                    </div>
                </div>
                <div id="loading" class="loading hidden">
                    <p>Loading data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
